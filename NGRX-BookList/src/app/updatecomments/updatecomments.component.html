<div *ngIf="getdatadetails">
  <form (ngSubmit)="submitform();">
    <div class="textdescription">
      <h2>GIVE FEEDBACK</h2>
    </div>
    <div class="rating-slider ">
      <h4 class="rating-main">RATING</h4>
      <ngx-star-rating class="star" name="rating" type="number" [(ngModel)]="getdatadetails.rating" [id]="'rating'">
      </ngx-star-rating>
    </div>
    <textarea name="commentinfo" [(ngModel)]="getdatadetails.commentinfo" class="form-control textarea"
      placeholder="write the review about the products"></textarea>
    <button type="submit" class="btn btn-success reviewbutton">
      submit</button>
  </form>
</div>
